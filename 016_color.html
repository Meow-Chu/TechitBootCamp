<!DOCTYPE html>

<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        .a {
            background-color: red;
        }

        .b {
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- class명의 순서와는 상관없이 <style>에 속성을 부여한 순서가 중요하다. box b a로 바꿔주어도 blue가 나온다.  -->
    <div class="box a b"></div>
</body>

</html>
