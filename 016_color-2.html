<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!--tailand css가 CLI css와 무조건 동일한 환경으로 작동하는 것은 아니다. 016_color..html 문서와 비교해봤을 때 tailand css는 후자순위원칙이 적용되지 않는다. 알파벳순서대로 css가 적용이 되기 때문에 무조건 bg-red만 우선될 뿐이다.그러므로 중첩되지 않도록 만들어야한다. 왜 이런 환경으로 만들어졌느냐하냐면 tailand css를 만들 때 알파벳순으로 만들어졌기 때문이다-->
    <div class="w-8 h-8 bg-red-500 bg-blue-500 "></div>
</body>

</html>
