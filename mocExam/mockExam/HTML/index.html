<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weniv Timer</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <script src="../Java Script/index.js"></script>
</head>

<body>
    <header>
        <img src="../image/weniv-logo.svg">
    </header>

    <main>
        <h1 class="a11y"> 타이머 </h1>
        <article>
            <h2> TIMER </h2>
            <ul class="timer-category">
                <li>HRS
                    <div class="timer-box hour">00</div>
                </li>
                <li class="dot">
                    <img src="../image/dot.svg">
                </li>
                <li>MIN
                    <div class="timer-box min">01</div>
                </li>
                <li class="dot">
                    <img src="../image/dot.svg">
                </li>
                <li>SEC
                    <div class="timer-box sec">00</div>
                </li>
            </ul>

            <div class="btns">
                <button class="start">
                    <img src="../image/icon-start.svg">
                    <span>START</span>
                </button>
                <button class="reset"><img src="../image/icon-reset-disabled.svg">
                    <span>RESET</span></button>
                <button class="phase">PHASE</button>
            </div>
        </article>
    </main>

    <footer>
        <span>ⓒ WENIV Corp.</span>
    </footer>




</body>

</html>
